require:
  - rubocop-performance

inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml
    - config/rspec.yml

inherit_from:
  - .rubocop_todo.yml
  - node_modules/@prettier/plugin-ruby/rubocop.yml

inherit_mode:
  merge:
    - Exclude

Layout/LineLength:
  Exclude:
    - config/**/*.rb

Style/NumericLiterals:
  Exclude:
    - db/schema.rb

Lint/AmbiguousBlockAssociation:
  AllowedMethods: [change]
