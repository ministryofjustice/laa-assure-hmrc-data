# Default values for assure-hmrc-data.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  className: default
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "laa-assure-hmrc-data-laa-assure-hmrc-data-staging-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
  hosts:
    - laa-assure-hmrc-data-staging.cloud-platform.service.justice.gov.uk
    - laa-assure-hmrc-data-staging.apps.live.cloud-platform.service.justice.gov.uk
    # - staging.assure-hmrc-data.service.justice.gov.uk # TODO
  # secretName: "assure-hmrc-data-certificate-TODO"

resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 10m
    memory: 125Mi

nodeSelector: {}

tolerations: []

affinity: {}
